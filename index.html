<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/" shiny></polaris-chip>
  <polaris-chip title="Faculty and Staff" link="https://hax.psu.edu"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1>my-card</h1>
  <my-card 
    title="The Penn State Blue Band" 
    image="https://www.thestudentbookstore.com/SSP%20Applications/NetSuite%20Inc.%20-%20SCS/SuiteCommerce%20Standard/product%20images/40000104461_Decal-Main-01.jpg?resizeid=2&resizeh=300&resizew=300"
    cardText="The Blue Band is a PSU's marching band. To learn more, click the button below."
    detailsButton="Details" 
    detailsButtonLink="https://blueband.psu.edu/">
  </my-card>
  <my-card
    title="Nintendo"
    image="https://logos-world.net/wp-content/uploads/2020/11/Nintendo-Logo-1983-2008.png"
    cardText="Nintendo is a Japanese gaming company, known for consoles such as the Wii and the Nintendo Switch."
    detailsButton="Details"
    deatilsButtonLink="https://www.nintendo.com/us/">
  </my-card>
  <my-card
    title="PlayStation"
    image="https://logos-world.net/wp-content/uploads/2020/11/PlayStation-Logo.png"
    cardText="PlayStation is another gaming company, known for consoles such as the PS4 and PS5."
    detailsButton="Details"
    detailsButtonLink="https://www.playstation.com/en-us/">
  </my-card>
  <my-card
    title="Crab"
    image="https://wikiclipart.com/wp-content/uploads/2016/10/Crab-clip-art-cartoon-free-clipart-images-4-4.jpg"
    cardText="Click the button to see a picture of the best type of crab"
    detailsButton="Click Me"
    detailsButtonLink="https://farm5.staticflickr.com/4115/4930908099_93d485dd16_b.jpg">
  </my-card>
  <my-card
    title="Flags"
    image="https://clipart-library.com/images_k/usa-flag-transparent-png/usa-flag-transparent-png-3.png"
    cardText="There are many flags in the US, click the button to see the best one."
    detailsButton="The Best Flag Is..."
    detailsButtonLink="https://pixnio.com/free-images/flags-of-the-world/state-flags-of-the-united-states-of-america/state-flag-of-maryland.gif">
  </my-card>


  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
